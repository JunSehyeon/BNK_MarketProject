<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>join</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, sans-serif;
        }

        /* ====== Hero ====== */
        .hero {
            position: fixed;
            inset: 0;
            /* 화면 고정 */
            display: grid;
            place-items: center;
            text-align: center;
            color: #fff;
            will-change: transform;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background: url("https://images.unsplash.com/photo-1520975661595-6453be3f7070?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
            filter: brightness(.7);
        }

        .hero h1 {
            margin: 0;
            font-size: clamp(36px, 7vw, 80px);
            letter-spacing: .04em;
        }

        .hero p {
            opacity: .9;
            margin: .5rem 0 0;
        }


        /* ====== Spacer: 스크롤 거리용 (JS에서 높이 설정) ====== */
        .spacer {
            height: 0;
        }

        /* ====== Content ====== */
        .content {
            /* 위로 ‘딱’ 붙이기 위해 바깥쪽 여백 없음 */
            max-width: 960px;
            margin: 0 auto;
        }

        .content-inner {
            /* 실제 내용 여백은 안쪽 래퍼에 */
            padding: 24px 20px 120px;
            line-height: 1.7;
        }

        .content-inner h2{
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Hero (고정) -->
    <section class="hero" id="hero">
        <div>
            <h1>NICHIYA</h1>
            <p>매 순간의 흐름을 디자인하다</p>
        </div>
    </section>

    <!-- 스크롤 거리 제공 -->
    <div class="spacer" id="spacer" aria-hidden="true"></div>

    <!-- 아래 섹션 -->
    <div id="stage">
        <div class="spacer" id="spacer" aria-hidden="true"></div>

        <section class="content">
            <div class="content-inner">
                <h2>회원가입</h2>
                <p>히어로가 블라인드처럼 위로 말려 올라가며 이 영역이 드러납니다.</p>
            </div>
        </section>
    </div>

    <script>
        // ====== 조절 노브 ======
        const FACTOR = 1;      // 히어로가 올라갈 총 거리(화면 수). 3이면 3뷰포트 높이만큼 위로.
        const EASE = 0.08;   // 부드러움(lerp 계수). 작을수록 더 느리게 따라감(=더 부드러움)
        const HEADROOM = 0;    // 히어로가 끝났을 때 위에 남길 여백(px). 0이면 ‘완전 밀착’

        // ====== 엘리먼트 ======
        const hero = document.getElementById('hero');
        const spacer = document.getElementById('spacer');
        const scroller = document.scrollingElement || document.documentElement;

        // ====== 치수 계산 ======
        let vh = window.innerHeight;
        let TRAVEL = vh * FACTOR; // px

        function setHeights() {
            vh = window.innerHeight;
            TRAVEL = vh * FACTOR;
            // 스페이서 높이를 ‘히어로 이동거리 - 남길 여백’으로 맞추면 아래 섹션이 상단에 딱 붙음
            spacer.style.height = Math.max(TRAVEL - HEADROOM, 0) + 'px';
        }
        setHeights();
        window.addEventListener('resize', setHeights);

        // ====== 스크롤 값 → 부드럽게 따라가기(lerp) ======
        let current = 0; // 실제 적용 값(0~1)
        let target = 0; // 목표 값(0~1)

        const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

        // rAF 루프(스크롤 이벤트 의존 X → 모든 환경에서 프레임당 반응)
        function tick() {
            const y = scroller.scrollTop;
            target = clamp(y / TRAVEL, 0, 1);

            // 끝에선 스냅으로 ‘딱’ 붙이기
            if (target >= 0.999) {
                current = 1;
                hero.style.transform = `translateY(${-TRAVEL}px)`;
                hero.style.pointerEvents = 'none';
            } else {
                current += (target - current) * EASE;
                hero.style.transform = `translateY(${-current * TRAVEL}px)`;
                hero.style.pointerEvents = 'auto';
            }
            requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);

        // 접근성: 모션 감소 선호 시 애니메이션 정지
        const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (mq.matches) {
            window.cancelAnimationFrame(tick);
            hero.style.transform = 'none';
        }
    </script>
</body>

</html>
