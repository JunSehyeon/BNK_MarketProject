<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <style>
    html, body { margin: 0; }
    a{
        text-decoration: none;
        color: #000;
    }
    body { font-family: system-ui, sans-serif; 
         font-size: clamp(14px, 1.2vw, 16px); /* 글자 크기 자동 조정 */
         color: #000;
    }

    .main-layout{
        min-height: 100%;
    }
    

    .image-side{
        background: url("https://plus.unsplash.com/premium_photo-1745337553680-c580ab5f932b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        height: 100%;
    }
    

    
    </style>
</head>
<body>
    <div class="container">
        <section class="image-section">
        사진 영역
        </section>

        <section class="text-board">
            <div class="board-header">
                <p>헤더 문구가 들어갑니다.</p>
            </div>
            <div class="member-field">
                <div class="general-member">
                    <div class="member-text">
                        <span>일반 회원</span>
                    </div>
                    <div>
                        <button class="reg-btn">
                            <a href="#">등록하기</a>
                        </button>
                    </div>
                </div>
                <div class="partners">
                    <div class="member-text">
                        <span>파트너 회원</span>
                    </div>
                    <div>
                        <button class="reg-btn">
                            <a href="#">입점하기</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
        
    </div>
    
</body>
</html>
