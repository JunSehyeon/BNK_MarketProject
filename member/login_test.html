<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>

    html, body { margin: 0; }
    a{
        text-decoration: none;
        color: #000;
    }
    body { font-family: system-ui, sans-serif; 
         font-size: clamp(14px, 1.2vw, 16px); /* 글자 크기 자동 조정 */
         color: #000;
    }

    /* 1) 전체 레이아웃: 화면 높이 채우되, 내용 폭은 제한 */
    .main-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;  
        min-height: 100dvh; 
        min-height: 100vh;   
    }

    /* 2) 왼쪽(로그인) 영역: 중앙 정렬 + 내부 폭 제한 */
    .login-side {
        display: grid;
        place-items: center;      /* 가로/세로 중앙 정렬 */
        padding: 24px; 
        background: #fff;
    }

    .header-logo{
        margin-bottom: 40px;
        width: 300px;
    }
    .header-logo-text{
        font-size:72px; 
        font-weight:800; 
        letter-spacing:4px;
    }

    .login-panel {
        width: min(620px, 90%);   /* 폭 제한: 420px을 넘지 말고, 화면이 좁으면 90%까지만 */
    }
    

    .form-field { margin-top: 16px; }
    .form-field-email input, .form-field-pw input {
        box-sizing: border-box;
        width: 100%; 
        padding-top: 26px; 
        padding-bottom: 7px;
        border: none;
        border-bottom: 1px solid #000;
        transition: border-color .2s;
    }
    .form-field-email input:focus,
    .form-field-pw input:focus {
        outline: none;
    }

    /* NEW: 에러 문구 기본은 숨김 */
    .error-msg { 
        display: none;           /* NEW: 기본 비표시 */
        margin-top: 8px; 
        font-size: 13px; 
        color: #e53935;          /* NEW: 에러 색상 */
        line-height: 1.3;
    }
    /* NEW: 에러 아이콘 */
    .error-msg::before {
        content: "ⓘ";
        margin-right: 6px;
        font-weight: 600;
    }

    .form-field-email.is-invalid input,
    .form-field-pw.is-invalid input {
        border-bottom-color: #e53935;
    }

    .form-field-email.is-invalid .error-msg,
    .form-field-pw.is-invalid .error-msg {
        display: block;
    }
    .find-pw{
        margin-top: 8px;
        font-size: 13px
        ;
    }
    .btn-log {
        display: block;
        box-sizing: border-box;
        width: 100%; 
        margin-top: 40px; 
        padding: 8px;
        background: #000; color: #fff; border: 0; cursor: pointer;
    }
    .btn-reg {
        display: block;
        box-sizing: border-box;
        width: 100%; 
        margin-top: 16px; 
        padding: 7px;
        background: #fff; color: #000; border: 1px solid #000; cursor: pointer;
    }

    .help-link{
        font-size: 13px;
        margin-top: 64px;
    }

    /* 3) 오른쪽(이미지) 영역: 가득 채우되 왜곡 없이 */
    .image-side {
        background: url("https://images.unsplash.com/photo-1520975661595-6453be3f7070?q=80&w=1887&auto=format&fit=crop") center/cover no-repeat;
    }

    .site-max {
        max-width: none;                 
        width: 100%;
        margin-inline: auto;               /* 가운데 정렬 */
    }
    /* grid 전체를 이 wrapper로 감싸도 되고, login-panel만 감싸도 됩니다. */

    /* 5) 반응형: 태블릿/모바일에서는 위아래로 쌓기 */
    @media (max-width: 960px) {
        .main-layout { grid-template-columns: 1fr; }
        .image-side { display: none; } 
    }
    </style>
</head>
<body>
    <div class="main-layout site-max">
        <section class="login-side"><!--좌측 로그인 -->
            <div class="login-panel"><!--로그인 패널-->
                <div class="header-logo">
                    <div class="header-logo-text">MY BRAND</div>
                </div>
                <div class="login-text">로그인</div>
                    <!-- NEW: form 요소로 감싸기 (HTML5 검증이 폼 단위로 작동) -->
                    <form id="loginForm" class="login-form" novalidate>
                    <!-- NEW: required + type=email 로 기본 제약 추가 -->
                    <div class="form-field-email">
                        <input id="email" name="email" type="email" placeholder="이메일" required />
                        <p class="error-msg"></p> <!-- 메시지 비워두고 JS가 채움 -->
                    </div>
                    <div class="form-field-pw">
                        <input id="password" name="password" type="password" placeholder="비밀번호" minlength="4" required />
                        <p class="error-msg"></p>
                    </div>
                    <div class="find-pw"><a href="#">비밀번호를 잊으셨나요?</a></div>

                    <div class="form-field"><button class="btn-log" type="submit">로그인</button></div>
                    <div class="form-field"><button class="btn-reg" type="button">등록</button></div>
                    <div class="help-link"><a href="#">도움말</a></div>
                    </form>
                    <!-- /form -->
            </div>
        </section>
        <aside class="image-side"></aside><!--우측 이미지-->
    </div>
      <script>
        const form = document.getElementById('loginForm');
        const groups = [
        document.querySelector('.form-field-email'),
        document.querySelector('.form-field-pw')
        ];

        function validateGroup(group) {
        const input = group.querySelector('input');
        const msg   = group.querySelector('.error-msg');
        const v     = input.validity; // HTML5 ValidityState

        // 기본: 에러 숨김
        let text = "";

        if (v.valid) {
            group.classList.remove('is-invalid');
            group.classList.add('is-valid');
            msg.textContent = "";
            return;
        }

        // 에러 상태
        group.classList.add('is-invalid');
        group.classList.remove('is-valid');

        // 필드별 맞춤 메시지
        if (input.type === "email") {
            if (v.valueMissing) {
            text = "이메일 필드는 필수 항목입니다.";
            } else if (v.typeMismatch) {
            text = "유효하지 않은 이메일. 예: user@example.com";
            } else {
            // 패턴/최대길이 등 다른 제약을 나중에 추가하면 여기서 분기
            text = "이메일 형식이 올바르지 않습니다.";
            }
        } else if (input.type === "password") {
            if (v.valueMissing) {
            text = "비밀번호 필드는 필수 항목입니다.";
            } else if (v.tooShort) {
            text = "비밀번호는 최소 4자 이상 입력해야 합니다.";
            } else {
            text = "";
            }
        }

        msg.textContent = text;
        }


        /* ① blur 시 개별 검사 (버튼 안 눌러도 즉시 에러 표시) */
        groups.forEach(group => {
        const input = group.querySelector('input');
        input.addEventListener('blur', () => {
            validateGroup(group);
        });

        // (선택) 입력 중에도 상태 갱신하고 싶다면:
        input.addEventListener('input', () => {
            // 이미 에러가 보이는 상태에서 입력하면 즉시 해제/표시 갱신
            if (group.classList.contains('is-invalid') || group.classList.contains('is-valid')) {
            validateGroup(group);
            }
        });
        });

        /* ② submit 시 전체 검사 + 제출 막기 */
        form.addEventListener('submit', (e) => {
        let allValid = true;
        groups.forEach(g => {
            validateGroup(g);
            const input = g.querySelector('input');
            if (!input.checkValidity()) allValid = false;
        });
        if (!allValid) e.preventDefault();
        });
  </script>
</body>
</html>
