<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 설정(basic)</title>
    <style>
        .title-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 7.6%;
        }
        .title-line h3 { font-size: 18px; }

        table {
            border-collapse: collapse;
            width: 85%;
            margin-bottom: 10px;
            margin-left: 7.6%;
        }        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .th-blue {
            background-color: #dde6f3;
            text-align: left;
            width: 200px;
        }
        .th-gray {
            background-color: #f2f2f2;
            text-align: left;
        }

        .section-title {        
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 7.6%;
        }

        .status-gap {
            height: 15px;
            border: none;
        }
        .btn {
            padding: 8px 12px;
            background-color: #6FADCF;
            color: #fff;
            border: none;
            cursor: pointer;
            float: right; /* 오른쪽 정렬 */
            margin-right: 7.6%; /* 표 정렬 맞추기 */
        }
        .btn:hover {
            background-color: #5a97b5;
        }
        input[type="text"], input[type="file"] {
            width: 95%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="title-line" style="border-bottom: 2px solid #ccc;">
        <h3 style="padding-bottom: 5px;">기본설정</h3>
        <div>HOME > 환경설정 > <b>기본 설정</b></div>
    </div>   

    <!-- 버전 정보 -->
    <div class="section-title">버전 정보</div>
    <table>
        <tr class="th-gray">
            <th colspan="2">현재 사이트 버전 입니다.</th>
        </tr>
        <tr class="status-gap"></tr>
        <tr>
            <th class="th-blue">사이트 버전</th>
            <td>1.0.1-RELEASE</td>
        </tr>
    </table>

    <!-- 사이트 -->
    <div class="section-title">사이트</div>
    <table>
        <tr>
            <th style="background-color: #dde6f3; text-align: left;">제목</th>
            <td><input type="text" value="케이마켓"></td>
        </tr>
        <tr>
            <th style="background-color: #dde6f3; text-align: left;" >부제</th>
            <td><input type="text" value="더나은쇼핑환경선택"></td>
        </tr>
    </table>
    <button class="btn">수정하기</button>

    <!-- 로고 -->
    <div class="section-title">로고</div>
    <table>
        <tr>
            <th>헤더 로고</th>
            <td><input type="file"> (370 × 76 권장)</td>
        </tr>
        <tr>
            <th>푸터 로고</th>
            <td><input type="file"> (155 × 36 권장)</td>
        </tr>
        <tr>
            <th>파비콘</th>
            <td><input type="file"> (32 × 32 권장)</td>
        </tr>
    </table>
    <button class="btn">수정하기</button>

</body>
</html>
